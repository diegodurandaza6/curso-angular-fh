<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas: enMayuscula }}
    </p>
</div>

<p-toolbar>
    <!-- <p [style.width.px]="100">Text</p> -->
    <div class="p-toolbar-group-left" >
    </div>
<!-- {{ [1,2].reverse() }} -->
    <div class="p-toolbar-group-right">
        <button pButton type="button" [label]="enMayuscula ? 'Minúscula' : 'Mayúscula'" (click)="toggleMayuscula()"
            class="p-button-success" class="mr-1 p-button-warning"></button>
        <button pButton label="Por nombre" icon="pi pi-sort" class="mr-1 p-button" (click)="ordenarPor('nombre')"></button>
        <button pButton label="Por valores" icon="pi pi-sort" class="mr-1 p-button-success" (click)="ordenarPor('volar')"></button>
        <button pButton label="Por color" icon="pi pi-sort" class="mr-1 p-button-help" (click)="ordenarPor('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col">
        <p-table [value]="heroes | ordenar: ordenPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | puedevolar | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | puedevolar | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
