<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                
                <label class="col-sm-3 col-form-label">Producto</label>
                
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto"
                    [ngModel]="initForm.producto" name="producto" required minlength="3">
                    
                    <span class="form-text text-danger" *ngIf="nombreValido()">Debe ser de 3 letras</span>
                </div>
            </div>

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto"
                    [ngModel]="initForm.precio" name="precio" required min="0">
                    <span class="form-text text-danger" *ngIf="precioValido()">Debe ser mayor o igual a 0</span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto"
                    [ngModel]="initForm.existencias" name="existencias"
                    customMin [minimo]="0" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button [disabled]="miFormulario.invalid" type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>CustomDirective</span>
        <pre>{{ miFormulario.controls['existencias']?.errors | json }}</pre>
    </div>
</div>
