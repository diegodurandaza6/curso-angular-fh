<div fxLayout="column">
  <div>
    <h1>Buscador de Héros</h1>
    <mat-divider></mat-divider>

  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field>
      <mat-label>Number</mat-label>
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="termino" (input)="buscando()"
        [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
        <!-- <ng-container *ngIf="termino === ''; else Encontrado">
                </ng-container>
                <ng-template #Encontrado>
                  <ng-container *ngIf="heroes.length > 0; else NoEncontrado">
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                      {{ heroe.superhero }}
                    </mat-option>
                  </ng-container>
                </ng-template>
                <ng-template #NoEncontrado>
                  <mat-option>
                    No se encontró nada con el termino {{ termino }}
                  </mat-option>
                </ng-template> -->
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option value="" *ngIf="termino.trim().length > 0 && heroes.length === 0 ">
          No se encontró nada con el termino "{{ termino }}"
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <pre>{{ heroeSeleccionado | json }}</pre>
  </div>
</div>
